<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Num</title>
</head>
<body>

    <div>one</div>

  <script>
  let num = 3;

  function log(){
    console.log("before multiplyBy10() called: ", num);  
  }

  function multiplyBy10(){
    console.log("multiplyBy10() called");
    console.log("before number multiplied:     ", num);   
    num *= 10;
    console.log("after:                        ", num);
  }

  log();
  multiplyBy10();
  </script>
</body>
</html>
