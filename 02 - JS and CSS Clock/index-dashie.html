<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background: #018DED url(http://unsplash.it/1500/1000?image=881&blur=50);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform: rotate(90deg);
      transform-origin: 100%;
      transition: all .3s;
      transition-timing-function: cubic-bezier(0, 2.54, 1, 1);
    }

  </style>

  <script>
  const handElems = document.querySelectorAll(".hand");

  function getTime(){
    var now = new Date;
    return {
      s: now.getSeconds(),
      m: now.getMinutes(),
      h: now.getHours()%12,
    }
  }
  let index = 0;
  function testTime(){
    let s;
    index ++;
    switch (index){ 
      case 1:
        s = 57;
        break;
      case 2:
        s = 58;
        break;
      case 3:
        s = 59;
        break;
      case 4:
        s = 0;
        break;
      case 5:
        s = 1;
        break;
      case 6:
        s = 2;
        break;
      case 7:
        s = 3;
        index = 0;
        break;
    }
    return {
      s: s,
      m: 6,
      h: 6,
    }
  }

  function handPostition() {
    let needToAdd = false;

    //let n = getTime();
    let n = testTime();
    //calculate degrees from time
    let sPos = n.s/60*360; 
    let mPos = n.m/60*360;
    let hPos = n.h/12*360 + n.m/60*30;

    if (n.s == 0){
      // handElems.forEach((h)=>{h.style.transition = "all 0s ease 0s";
      // console.log(h);
    // });
    turnOffTransition();
    debugger;
      needToAdd = true;
    }
    
    //set hands
    handElems[0].style.transform = `rotate(${hPos+90}deg)`;
    handElems[1].style.transform = `rotate(${mPos+90}deg)`;
    handElems[2].style.transform = `rotate(${sPos+90}deg)`;

    if (needToAdd) handElems.forEach((h)=>{h.style.transition = "all .3s"; console.log("reset transition");});
  }

  function tick(){
    handPostition();
    setInterval(handPostition, 1000);
  }

  //tick();
  log();
  //turnOffTransition();
  function log(){
    
    handElems.forEach(
      
      (h)=>{
        console.log("truly before: ", h);  
      }
    );
    }
  function turnOffTransition(){
    
    handElems.forEach(
      
      (h)=>{
        console.log("before: ", h);  
        h.style.transition = "all 0s ease 0s";
        console.log("after: ", h);
      }
    );
    }

  </script>
</body>
</html>
