<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Node</title>
</head>
<body>

    <div>one</div>


  <script>

  let div = document.querySelector("div");
  
  function log(){
    console.log("before addBorder() called: ", div.style.border);  
  }

  function addBorder(){
    console.log("addBorder() called");
    console.log("before css property set:   ", div.style.border);   
    div.style.border = "2px solid red";
    console.log("after:                     ", div.style.border);
  }

  log();
  addBorder();

</script>
</body>
</html>
