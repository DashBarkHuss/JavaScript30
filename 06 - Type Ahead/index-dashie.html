<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
const cities = [];
fetch(endpoint).then(blob =>{blob.json().then(data=>{
  cities.push(...data)
  console.log(cities)
});});

function findMatches(wordToMatch, cities){
  return cities.filter((place)=>{
  const regex = new RegExp(wordToMatch, 'gi');
  return place.city.match(regex) || place.state.match(regex);
  });
}

function insertHTML(matches){
  console.log("Matches:",matches);
  var tag = ""; 
  for (i in matches) {
      tag += `<li>${matches[i].city}, ${matches[i].state}</li>`;
  }
  document.querySelector(".suggestions").innerHTML = tag;
}

input.addEventListener("keyup", ()=>{
  let inputString = input.value;
  let matches = findMatches(inputString, cities);
  insertHTML(matches)
  });



</script>
</body>
</html>
