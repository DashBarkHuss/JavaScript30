<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    console.log("hello %s", "dash");


    // Styled
    console.log('%c Hey', 'color:pink;')
    // warning!
    console.warn('no!');
    // Error :|
    console.error('oops');

    // Info
    console.info("Life is good");

    // Testing
    console.assert(1===3, "wrong")

    // clearing
    console.clear();


    // Viewing DOM Elements
    console.dir(document.querySelector('p'));

    // Grouping together
    dogs.forEach( dog=>{
        console.groupCollapsed(dog.name);
        console.log(dog.age);
        console.groupEnd(dog.name);
    }
    );

    // counting
    console.count('wes');
    console.count('wes');

    // timing
    console.time('fetching data');
    fetch('http://api.github.com/users/wesbos')
    .then(blob=>blob.json())
    .then(blob => {
        console.timeEnd('fetching data');
    })

  </script>
</body>
</html>
